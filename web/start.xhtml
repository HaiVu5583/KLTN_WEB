<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            *{
                font-size: 14px;
            }
            .center{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:menubar>
                <p:menuitem value="Quản lí ATM" url="faces/index.xhtml" icon="ui-icon-wrench" style="margin: 5px;"/>
                <p:menuitem value="Cập nhật dữ liệu" url="faces/start.xhtml" icon="ui-icon-arrowstop-1-s" style="margin: 5px;"/>
                <f:facet name="options">
                    <p:menuButton value="Xin chào, admin">
                        <p:menuitem value="Đăng xuất" icon="ui-icon-power"/>
                    </p:menuButton>
                </f:facet>
            </p:menubar>
            <h:panelGrid columns="3" cellpadding="5" styleClass="center" style="margin-top: 100px;" >
                <p:commandButton widgetVar="crawlBt" value="Lấy dữ liệu" actionListener="#{startController.crawlingData}" update="form"/>
                <p:commandButton widgetVar="standardBt" value="Chuẩn hóa" actionListener="#{startController.standardlize}" update="form"/>
                <p:commandButton widgetVar="latLongBt" value="Chuyển đổi sang tọa độ địa lí" actionListener="#{startController.getLatLong}" update="form"/>
            </h:panelGrid>
            <h:panelGrid columns="1" styleClass="center">
                <h:graphicImage value="images/loading.gif" rendered="#{startController.renderProgress}" styleClass="center"/>
                <h:outputText rendered="#{startController.renderProgress}" value="#{startController.status}" styleClass="center"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
